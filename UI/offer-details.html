<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride-My-Way:Ride Offer Details</title>
    <link rel="stylesheet" type="text/css"  href="css/style.css" />
</head>

<body>
    <div class="nav">
        <a href="index.html">Ride-My-Way</a>
        <a href="index.html" class="menu-item">Sign out</a>
        <a href="profile.html" class="user menu-item"><b>Max Jenkins</b></a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="signin">
        <form action="">
            <div class="container">
                
                <label for="date"><b>Date</b></label>
                <input type="text" placeholder="Enter date of ride offer" name="date" required>

                <label for="destination"><b>Time</b></label>
                <input type="text" placeholder="Enter departure time" name="time" required>

                <label for="source"><b>From</b></label>
                <input type="text" placeholder="Enter departure place" name="source" required>

                <label for="destination"><b>To</b></label>
                <input type="text" placeholder="Enter destination" name="destination" required>

                <label for="destination"><b>Price</b></label>
                <input type="text" placeholder="Enter price" name="price" required>
            
                
                <button class="button" type="submit">
                    <span>Send Out Offer</span>
                </button>

            </div>
        </form>
    </div>
</body>

</html>
